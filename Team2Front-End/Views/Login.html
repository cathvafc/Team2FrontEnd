<main class="form-signin">
  <form>
    <img class="mb-4" src="../Resources/Images/LogIn.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <label  class="visually-hidden">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label class="visually-hidden">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    
    <button type="button" class="w-100 btn btn-lg btn-primary"  onclick=CheckUser()>Sign in</button>

  </form>
